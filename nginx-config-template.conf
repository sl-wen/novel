# Nginx配置模板 - 多项目部署
# 将此文件复制到服务器并根据您的项目进行配置

server {
    listen 80;
    server_name slwen.cn;  # 您的主域名
    
    # ===== 小说API项目 =====
    # 小说API路由 - /api/novels/*
    location /api/novels/ {
        proxy_pass http://127.0.0.1:8000/api/novels/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 支持大文件下载
        proxy_max_temp_file_size 0;
        proxy_buffering off;
        proxy_request_buffering off;
        
        # 增加超时时间
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 小说API文档 - /novel/docs
    location /novel/docs {
        proxy_pass http://127.0.0.1:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 小说API根路径 - /novel/
    location /novel/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 小说API健康检查 - /novel/health
    location /novel/health {
        access_log off;
        return 200 "novel-api healthy\n";
        add_header Content-Type text/plain;
    }
    
    # ===== 您的其他项目 =====
    # 示例1: React前端项目 - 根路径
    location / {
        proxy_pass http://127.0.0.1:3000;  # 修改为您的React项目端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 示例2: 其他API项目 - /api/other/
    # location /api/other/ {
    #     proxy_pass http://127.0.0.1:8080/api/other/;  # 修改为您的其他API端口
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
    
    # 示例3: 静态文件项目 - /static/
    # location /static/ {
    #     proxy_pass http://127.0.0.1:4000/;  # 修改为您的静态文件服务器端口
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
    
    # ===== 静态文件缓存 =====
    # 小说下载文件缓存
    location ~* /api/novels/.*\.(txt|epub|pdf)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
        proxy_pass http://127.0.0.1:8000;
    }
    
    # 其他静态文件缓存
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# ===== 使用说明 =====
# 1. 将您的React项目配置在根路径 location / { ... }
# 2. 将小说API配置在 /api/novels/ 和 /novel/ 路径
# 3. 根据需要添加其他项目的路径配置
# 4. 确保每个项目运行在不同的端口上
# 5. 修改proxy_pass中的端口号以匹配您的项目 