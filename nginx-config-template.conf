# Nginx配置模板 - 多项目部署
# 将此文件复制到服务器并根据您的项目进行配置

server {
    listen 80;
    server_name slwen.cn;  # 使用主域名
    
    # 小说API路由 - /api/novels/*
    location /api/novels/ {
        proxy_pass http://127.0.0.1:8000/api/novels/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 支持大文件下载
        proxy_max_temp_file_size 0;
        proxy_buffering off;
        proxy_request_buffering off;
        
        # 增加超时时间
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 小说API文档 - /novel/docs
    location /novel/docs {
        proxy_pass http://127.0.0.1:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 小说API根路径 - /novel/
    location /novel/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 小说API健康检查 - /novel/health
    location /novel/health {
        access_log off;
        return 200 "novel-api healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 静态文件缓存（小说下载文件）
    location ~* /api/novels/.*\.(txt|epub|pdf)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
        proxy_pass http://127.0.0.1:8000;
    }
    
    # React前端 - 根路径和其他所有路径
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 支持WebSocket（如果React应用需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 处理React Router的客户端路由
        try_files $uri $uri/ /index.html;
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:3000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
} 